<div class="main-section" ng-class="vm.active? 'open-more': ''">
    <div class="row border-chat" ng-click="vm.toggleWindow()">
        <div class="col-md-12 col-sm-12 col-xs-12 first-section">
            <div class="row">
                <div class="col-md-8 col-sm-6 col-xs-6 left-first-section">
                    <p data-translate="chatbot.title">Chatbot</p>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-6 right-first-section">
                    <a>
                        <i ng-class="vm.active? 'fa fa-angle-down': 'fa fa-angle-up'" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row border-chat">
        <div class="col-md-12 col-sm-12 col-xs-12 second-section">
            <div class="chat-section">
                <ul ng-repeat="msg in vm.messages | orderBy: 'sent_timestamp': false">
                    <li>
                        <div ng-class="msg.type === 'incoming' ? 'left-chat': 'right-chat' ">
                            <img src="content/images/robot-solid.svg" ng-if="msg.type === 'incoming'">
                            <img src="content/images/app2x.png" ng-if="msg.type === 'outgoing'">
                            <p>{{msg.text}}</p>
                            <span>{{msg.sent_timestamp | date: 'short'}}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row border-chat ">
        <div class="col-md-12 col-sm-12 col-xs-12 third-section ">
            <div class="text-bar ">
                <form ng-submit="vm.send() ">
                    <input type="text" ng-model="vm.messageOutgoing.text" autocomplete="off" translate translate-attr-placeholder="chatbot.typeHere">
                    <button type="submit" class="fa fa-arrow-right" aria-hidden="true" ng-disabled="!vm.messageOutgoing.text"></button>
                </form>
            </div>
        </div>
    </div>
</div>
